 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!-- Page Layout here -->
    <div class="row">

        <div class="col s12 m2 l2">
        </div>

        <div class="col s12 m8 l8">
            <!-- Note that "m8 l9" was added -->
            <!-- Teal page content

                    This content will be:
                9-columns-wide on large screens,
                8-columns-wide on medium screens,
                12-columns-wide on small screens  -->
            <div class="row">
                <div class="col s12 m12">
                    <!-- Carta Principal -->
                    <div class="card">
                        <div class="card-content">
                            <div style="text-align: center;">

                                <h3>{{ store.user.username }}</h3>
                            </div>
                            <span class="card-title center">
                            <h3 style="margin-top: 0%;">{{ user.user }}</h3>
                        </span>
                        </div>
                        <div class="card-action teal" style="text-align: center;">
                            <div class="row">
                                <div class="col s6">
                                    <h5 class="white-text">Capacidad Maxima</h5> <br>
                                    <div class="white-text" style="font-size: 4em; margin: -0.5em;padding: 0em;">
                                        {{ store.max_people }}
                                    </div>

                                </div>
                                <div class="col s6">
                                    <h5 class="white-text">Personas Actuales</h5> <br>
                                    <div class="white-text" style="font-size: 4em; margin: -0.5em;padding: 0em;">
                                        {{ store.actual_people }}
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12 m2 l2">
        </div>

    </div>





       <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    </body>
  </html>
